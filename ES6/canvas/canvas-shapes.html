<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
       
    function init(){
        // let canvas = document.getElementById('canvas');
        // let ctx = canvas.getContext('2d');

        

        var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            //Draw rectangle
            ctx.fillStyle = 'Blue';
            ctx.fillRect(10, 10, 100, 50);
            ctx.closePath();

            ctx.beginPath();
            //Draw circle
            ctx.arc(60, 125, 50, 0, 2 * Math.PI, false);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();


            ctx.beginPath();
            //Draw triangle
            ctx.moveTo(275, 35);
            ctx.lineTo(110, 60);
            ctx.lineTo(110, 10);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();

            //Draw circle
            ctx.moveTo(200, 70);
            ctx.arc(200, 125, 50, 0, 2 * Math.PI, true);
            ctx.fillStyle = "green";
            ctx.fill();

            ctx.beginPath();
        ctx.moveTo(100,400);
        ctx.lineTo(50,500);
        ctx.lineTo(150,500);
        ctx.lineTo(100,400);
        ctx.strokeStyle = 'orange';
        ctx.strokeWidth = 7;
        ctx.stroke();
        ctx.fillStyle = 'yellow';
        ctx.fill();

    }
    </script>
    <title>Document</title>
</head>
<body onload="init()">
        <canvas id="canvas" width="800" height="400"></canvas>
</body>
</html>
